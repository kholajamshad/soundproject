<!DOCTYPE html> 
<html>

  <head>

  	<meta charset="utf-8">

    <title>NYUAD Cat Tour</title>

    <link rel="stylesheet" href="cattour.css">
    <link href='https://fonts.googleapis.com/css?family=Architects Daughter' rel='stylesheet'>

  </head>


  <body>

    <div class="container">

      <div class="main">
        <img  id="speaker" src="IMG_9071.png">
      </div>


      <div class="right">
        <div>
          <p>Pick a cat to explore a campus location</p>
        </div>
        <div class="thumbnails">
          <div id="highline">
            <img src="highlineicon.png">
          </div>
          <div id="logo">
            <img src="logoicon.png">
          </div>
        </div>
        <p>

        </p>
        <div class="thumbnails">
          <div id="arts" >
            <img src="artsicon.png">
          </div>
          <div id="d2">
            <img src="d2icon.png">
          </div>
        </div>
      </div>

      <div class="controls">
        <div>
          <p>Pick a language</p>
        </div>
        <div>
          <img id="meow" src="meow.png">
          <p>Cat Talk</p>
        </div>
        <p>

        </p>
        <div>
          <img id="translate" src="talk.png">
          <p>Human Talk</p>
        </div>
      </div>

    </div>

    <script src="cattour.js"></script>

  </body>

</html>
