<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>NYUAD Cat Tour</title>

    <link rel="stylesheet" href="cattour.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Architects Daughter"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!--displays speaker cat image-->
      <div class="main">
        <img id="speaker" src="./images/logocat.png" />
        <p class="img_credits">Image credit: @campus.cats on Instagram</p>
      </div>


      <!--contains heading and cat icons-->
      <div class="right">
        <div class="headerTextDiv">
          <h1 class="headerText">NYUAD Campus Cat Tour</h1>
        </div>
        <div>
          <p class="rightText">Pick a cat to explore a campus location</p>
        </div>

        <div class="thumbnails">
          <div id="logo">
            <img id="logocat" src="./images/logoicon.png" />
          </div>
          <div id="highline">
            <img id="highlinecat" src="./images/highlineicon.png" />
          </div>
        </div>
        <div class="thumbnails">
          <div id="arts">
            <img id="artscat" src="./images/artsicon.png" />
          </div>
          <div id="d2">
            <img id="d2cat" src="./images/d2icon.png" />
          </div>
          <p class="sound_credits">Sound credit: freesound.org</p>
        </div>

      </div>
      <!--contains control buttons-->
      <div class="controls">
        <div>
          <p>Pick a language</p>
        </div>
        <div>
          <img id="meow" src="./images/meow.png" />
        </div>
        <p></p>
        <div>
          <img id="translate" src="./images/talk.png" />
        </div>
      </div>
    </div>
    <script src="cattour.js"></script>
  </body>
</html>
